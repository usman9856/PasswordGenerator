<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img-bg"></div>
    <div class="wrapper">
    <div class="box">
       
        <h1 id="heading1">Password-Generator</h1>
        <h2 id="heading2">Select the Criteria for your Password.</h2>
        <p>By default the password generated will be with small and capital letters only</p>
        <br>
        <div id=result></div>
        <br>
        <form>
            <input type="checkbox" id="criteria1" >Include Numbers 
            <br><br>
            <input type="checkbox" id="criteria2" >Include Symbols
            <br><br>
            Insert length (btw 4-12): <input type="number"  id="#len">
        </form>
        <br>
        <button class="btn-gen" onclick="generate()">Generate!</button>
    </div>
    </div>
</body>

<script src="PG.js"></script>
</html>
